<div class="register-container">
    <h2 class="register-title">Register</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form class="register-form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-input">
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input">
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input">
      </div>
  
      <button type="button" (click)="register()" class="register-button">Register</button>
    </form>
  </div>
