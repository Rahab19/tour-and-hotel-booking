<div class="login-container">
    <h2 class="login-title">Login</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-input">
      </div>
      <button type="button" (click)="login()" class="login-button">Login</button>
    </form>
  </div>
