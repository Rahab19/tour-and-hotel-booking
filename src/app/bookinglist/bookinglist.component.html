<h2>Bookings</h2>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<table *ngIf="bookings.length > 0">
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Name</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.id }}</td>
      <td>{{ booking.type }}</td>
      <td>{{ booking.name }}</td>
      <td>{{ booking.date }}</td>
      <td>
        <button (click)="deleteBooking(booking.id)">Delete</button>
        <a [routerLink]="['/edit', booking.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="bookings.length === 0">No bookings found.</p>
<a routerLink="/add">Add New Booking</a>
